<!-- WEBアラームメイン画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WEBアラーム</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/common.js"></script>
  <script src="lib/Alarm.js"></script>
  <script src="lib/handle.js"></script>
  <script src="lib/subAlarm.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="heading">
      <a class="logo" href="#">
        <img class="icon" src="icon/Alarm.svg" alt="Alarm Icon">
        <span>WEBアラーム</span>
      </a>
      <div class="clock">
        <span id="now"></span>
      </div>
    </h1>
    <script src="lib/init.js"></script><!-- 時計を開始 -->
  </header>
  <main class="main">
    <form class="menu-form" name="menu_form">
      <span class="logo">MENU</span>
      <div class="add-time">
        <span class="logo">1.アラーム追加</span>
        <div class="wrap-input">
          <label for="select-time">アラーム時刻を選択してください。</label>
          <span id="select-time" class="select-time">
            <select name="hours">
              <option value="0">00時</option>
              <option value="1">01時</option>
              <option value="2">02時</option>
              <option value="3">03時</option>
              <option value="4">04時</option>
              <option value="5">05時</option>
              <option value="6">06時</option>
              <option value="7">07時</option>
              <option value="8">08時</option>
              <option value="9">09時</option>
              <option value="10">10時</option>
              <option value="11">11時</option>
              <option value="12">12時</option>
              <option value="13">13時</option>
              <option value="14">14時</option>
              <option value="15">15時</option>
              <option value="16">16時</option>
              <option value="17">17時</option>
              <option value="18">18時</option>
              <option value="19">19時</option>
              <option value="20">20時</option>
              <option value="21">21時</option>
              <option value="22">22時</option>
              <option value="23">23時</option>
            </select>
            <select name="minutes">
              <option value="0">00分</option>
              <option value="1">01分</option>
              <option value="2">02分</option>
              <option value="3">03分</option>
              <option value="4">04分</option>
              <option value="5">05分</option>
              <option value="6">06分</option>
              <option value="7">07分</option>
              <option value="8">08分</option>
              <option value="9">09分</option>
              <option value="10">10分</option>
              <option value="11">11分</option>
              <option value="12">12分</option>
              <option value="13">13分</option>
              <option value="14">14分</option>
              <option value="15">15分</option>
              <option value="16">16分</option>
              <option value="17">17分</option>
              <option value="18">18分</option>
              <option value="19">19分</option>
              <option value="20">20分</option>
              <option value="21">21分</option>
              <option value="22">22分</option>
              <option value="23">23分</option>
              <option value="24">24分</option>
              <option value="25">25分</option>
              <option value="26">26分</option>
              <option value="27">27分</option>
              <option value="28">28分</option>
              <option value="29">29分</option>
              <option value="30">30分</option>
              <option value="31">31分</option>
              <option value="32">32分</option>
              <option value="33">33分</option>
              <option value="34">34分</option>
              <option value="35">35分</option>
              <option value="36">36分</option>
              <option value="37">37分</option>
              <option value="38">38分</option>
              <option value="39">39分</option>
              <option value="40">40分</option>
              <option value="41">41分</option>
              <option value="42">42分</option>
              <option value="43">43分</option>
              <option value="44">44分</option>
              <option value="45">45分</option>
              <option value="46">46分</option>
              <option value="47">47分</option>
              <option value="48">48分</option>
              <option value="49">49分</option>
              <option value="50">50分</option>
              <option value="51">51分</option>
              <option value="52">52分</option>
              <option value="53">53分</option>
              <option value="54">54分</option>
              <option value="55">55分</option>
              <option value="56">56分</option>
              <option value="57">57分</option>
              <option value="58">58分</option>
              <option value="59">59分</option>
            </select>
          </span>
          <label for="input-text">アラーム説明を入力してください。</label>
          <textarea id="input-text" rows="3" placeholder="(例)ＪＯＢ００１停止"></textarea>
        </div>
        <button type="button" onclick="addAlarm()">追加</button>
      </div>
      <div class="control">
        <span class="logo">2.アラーム操作</span>
        <div class="wrap-button">
          <button type="button" onclick="saveAlarms()">保存</button>
          <input id="input-file" type="file" accept=".json" onchange="loadAlarms(event)"><!-- 隠す -->
          <button type="button" class="exec-input" onclick="execInputFile()">復活</button>
        </div>
        <div class="player">
          <!-- Windowsシステム音をコピー (C:\Windows\Media) -->
           <audio id="audio" loop controls src="audio/Alarm01.wav"></audio>
        </div>
      </div>
    </form>
    <div class="display-alarm">
      <h2>アラーム一覧</h2>
      <ul class="alarm-list"></ul>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
